<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="container">
      <div class="score">
        <div class="player-score">0</div>
        <div style="margin: 0px 50px">-</div>
        <div class="computer-score">0</div>
      </div>
      <div class="message"></div>
      <div class="button-container"></div>
      <div class="card-container">
        <div class="card">
          <div class="rock">
             <img class="choice" src="./images/rock.png" alt="issa rock" data-image="rock" />
             </div>
        </div>
        <div class="card">
          <div class="paper">
            <img class="choice" src="./images/paper.png" alt="issa paper" data-image="paper" />
          </div>
        </div>
        <div class="card">
          <div class="scissors">
             <img class="choice" src="./images/scissors.png" alt="issa scissors" data-image="scissors"/>
            </div>
        </div>
      </div>
    </div>
    <div class="choice-container">
        <div class="side">
            <h2>Player</h2>
            <div class="player-selection">

            </div>
        </div>
        <div class="side">
            <h2>Computer</h2>
            <div class="computer-selection">
                
            </div>
        </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
